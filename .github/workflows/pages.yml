name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APEX27_API_KEY: ${{ secrets.APEX27_API_KEY }}
      APEX27_BRANCH_ID: ${{ secrets.APEX27_BRANCH_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Cache Apex27 listings
        run: npm run cache
      - run: npm run build
      - run: touch out/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out
          name: github-pages-${{ github.run_id }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_id }}
